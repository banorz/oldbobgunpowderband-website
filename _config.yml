title: Old Bob
description: >- # this means to ignore newlines until "baseurl:"
  Il vecchio Bob è seduto su un porticato. Si sentono solo i grilli, il cigolio della sedia e le plettrate sulla chitarra.
  Old Bob Gunpowder è una band di Roma che suona un mix di Power Blues, Stoner e Southern Rock cantato in Italiano.
